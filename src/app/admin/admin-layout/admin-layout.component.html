<div class="admin-layout">
  <!-- Navbar con Bootstrap -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
      <button class="sidebar-toggle btn btn-dark" (click)="toggleSidebar()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <h1 class="navbar-title ms-3 mb-0">Panel Administrativo</h1>
      
      <div class="navbar-right ms-auto">
        <div class="user-menu d-flex align-items-center">
          <div class="user-info" *ngIf="adminUser">
            <div class="user-avatar me-2">
              {{ adminUser.email.charAt(0).toUpperCase() }}
            </div>
            <span class="user-email d-none d-md-inline">{{ adminUser.email }}</span>
          </div>
          <button class="logout-btn btn btn-outline-light btn-sm ms-2" (click)="logout()" title="Cerrar sesión">
            <i class="fas fa-sign-out-alt"></i>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Sidebar -->
  <aside class="sidebar" [class.collapsed]="sidebarCollapsed">
    <div class="sidebar-content">
      <ul class="sidebar-menu list-unstyled">
        <li class="menu-item">
          <a routerLink="/admin/dashboard" routerLinkActive="active" class="menu-link" (click)="onMenuClick()">
            <i class="menu-icon fas fa-tachometer-alt"></i>
            <span class="menu-text">Dashboard</span>
          </a>
        </li>
        
        <li class="menu-item">
          <a routerLink="/admin/productos" routerLinkActive="active" class="menu-link" (click)="onMenuClick()">
            <i class="menu-icon fas fa-box"></i>
            <span class="menu-text">Productos</span>
          </a>
        </li>
        
        <li class="menu-item">
          <a routerLink="/admin/categorias" routerLinkActive="active" class="menu-link" (click)="onMenuClick()">
            <i class="menu-icon fas fa-layer-group"></i>
            <span class="menu-text">Categorías</span>
          </a>
        </li>
        
        <li class="menu-item">
          <a routerLink="/admin/pedidos" routerLinkActive="active" class="menu-link" (click)="onMenuClick()">
            <i class="menu-icon fas fa-shopping-cart"></i>
            <span class="menu-text">Pedidos</span>
          </a>
        </li>

        <li class="menu-item">
          <a routerLink="/admin/clientes" routerLinkActive="active" class="menu-link" (click)="onMenuClick()">
            <i class="menu-icon fas fa-users"></i>
            <span class="menu-text">Clientes</span>
          </a>
        </li>
        
        <li class="menu-item">
          <a routerLink="/admin/carrusel" routerLinkActive="active" class="menu-link" (click)="onMenuClick()">
            <i class="menu-icon fas fa-images"></i>
            <span class="menu-text">Carrusel</span>
          </a>
        </li>
        
        <li class="menu-item">
          <a routerLink="/admin/cyberwow" routerLinkActive="active" class="menu-link" (click)="onMenuClick()">
            <i class="menu-icon fas fa-bolt"></i>
            <span class="menu-text">Cyberwow</span>
          </a>
        </li>
        
        <li class="menu-item">
          <a routerLink="/admin/etiquetas" routerLinkActive="active" class="menu-link" (click)="onMenuClick()">
            <i class="menu-icon fas fa-tags"></i>
            <span class="menu-text">Etiquetas</span>
          </a>
        </li>
        
        <li class="menu-item">
          <a routerLink="/admin/reclamos" routerLinkActive="active" class="menu-link" (click)="onMenuClick()">
            <i class="fas fa-exclamation-triangle"></i>
            <span class="menu-text">Reclamos</span>
          </a>
        </li>
      </ul>
    </div>
  </aside>

  <!-- Overlay para móviles -->
  <div class="sidebar-overlay" 
       [class.active]="!sidebarCollapsed && isMobile" 
       (click)="closeSidebar()"></div>

  <!-- Main Content -->
  <main class="main-content" [class.sidebar-collapsed]="sidebarCollapsed">
    <div class="container-fluid p-3">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
